<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Connections</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div id="window">
        <div id="connections">

            <div id="complete">

            </div>

            <div id="incomplete">

                <div class="tile"><p class="tileText" id="DREW">DREW</p></div>
                <div class="tile"><p class="tileText" id="DANNY">DANNY</p></div>
                <div class="tile"><p class="tileText" id="KURTIS">KURTIS</p></div>
                <div class="tile"><p class="tileText" id="CHADCHAD">CHADCHAD</p></div>

                <div class="tile"><p class="tileText" id="CROCHET">CROCHET</p></div>
                <div class="tile"><p class="tileText" id="CODING">CODING</p></div>
                <div class="tile"><p class="tileText" id="DESIGN">DESIGN</p></div>
                <div class="tile"><p class="tileText" id="CLAY">CLAY</p></div>

                <div class="tile"><p class="tileText" id="TIMEOUT">TIMEOUT</p></div>
                <div class="tile"><p class="tileText" id="FUNCTION">FUNCTION</p></div>
                <div class="tile"><p class="tileText" id="LET">LET</p></div>
                <div class="tile"><p class="tileText" id="CONSOLE">CONSOLE</p></div>

                <div class="tile"><p class="tileText" id="AEROPLANE">AEROPLANE</p></div>
                <div class="tile"><p class="tileText" id="UNDERSTAND">UNDERSTAND</p></div>
                <div class="tile"><p class="tileText" id="AUDIO_77">AUDIO_77</p></div>
                <div class="tile"><p class="tileText" id="FRANKEN">FRANKEN</p></div>
                
            </div>

        </div>

        <br><br>

        <div id="controls">
            <button class="button" id="shuffle">Shuffle</button>
            <button class="button" id="deselect" disabled>Deselect All</button>
            <button class="button submit" id="submit" disabled>Submit</button>
        </div>

    </div>


    <div id="oneAway"><p id="oneAwayAlert">One away...</p></div>


    <div id="splash">

        <div id="welcome">
            <p>Welcome to Custom Connections!</p>
            
            <button class="button" id="start">Start</button>
        </div>

        <div id="finished">
            <p>Congratulations!</p>
            <div id="historyPlacement">

            </div>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
